<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criando tabela</title>
</head>
<body>
    <div class="container">
        <h1>Tabela</h1>
        <table align="center">
            <tr class="th-title"> 
                <th colspan="6">Dados</th>   
            </tr>

            <tr>
                <th>Nome</th>
                <th>Linguagem</th>
                <th>Nível</th>
                <th>Idade</th>
                <th>Salário</th>
                <th>Área</th>
            </tr>

            <tr>
                <td>Erick</td>
                <td>Javascript</td>
                <td rowspan="2">Júnior</td>
                <td>17</td>
                <td rowspan="2">R$ 2.000-4.000</td>
                <td>Front End</td>
            </tr>
            
            <tr>
                <td>Carol</td>
                <td>Phyton</td>
                <td>38</td>
                <td rowspan="2">Back End</td>

            </tr>
            <tr>
                <td>Renato</td>
                <td>PHP</td>
                <td>Pleno</td>
                <td>39</td>
                <td>R$ 4.000-10.000</td>
            </tr>

            <tr>
                <td>Maurício</td>
                <td>Javascript/ React</td>
                <td rowspan="2">Sênior</td>
                <td>36</td>
                <td rowspan="2">R$ 10.000-30.000</td>
                <td rowspan="2">FullStack</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Java</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Node</td>
                <td >Pleno</td>
                <td>27</td>
                <td>R$ 4.000-10.000</td>
                <td>Back End</td>
            </tr>

        </table>
    </div>
</body>
</html>
