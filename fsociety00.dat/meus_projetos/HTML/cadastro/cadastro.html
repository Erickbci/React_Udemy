<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">


        <div class="box">
            <h1>CADASTRO DO PROGRAMADOR</h1>
            <h3>Preencha as informações para prosseguir</h3>
            <form action="post">
                <p><input placeholder="Digite aqui seu nome" type="text"><br></p>

                <input type="radio" id="job1" name="job1" > 
                <label for="job1">Sou um FrontEnd Developer</label><br>


                <input type="radio" id="job2" name="job2" > 
                <label for="job2">Sou um BackEnd Developer</label><br>


                <input type="radio" id="job3" name="job3"> 
                <label for="job3">Sou um FullStack Developer</label><br>

                <h3>Selecione as linguagens que você trabalha</h3>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Javascript</label>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Python</label>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Java</label>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Ruby</label><br>

                <h4>*OPCIONAL*</h4>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Angular</label>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">Vue</label>

                <input type="checkbox" name="lang1" id="lang1">
                <label for="lang1">React</label>
                
                <h3>Nivel de programação</h3>

                <input type="radio" name="nivel1" id="nivel1">
                <label for="nivel1">Júnior</label>

                <input type="radio" name="nivel1" id="nivel1">
                <label for="nivel1">Pleno</label>

                <input type="radio" name="nivel1" id="nivel1">
                <label for="nivel1">Sênior</label>

               <p><button type="submit">Enviar</button></p>

            </form>
        </div>
    </div>
</body>
</html>
