<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
    <script src="main.js"></script> 
</head>
<body>
    
    <div id="container">
        
        <div id="calculator">
            
            <div id="result">
                
                <div id="history">
                    <p id="history-value"></p>

                </div>

                <div id="output">
                    <p id="output-value"></p>

                </div>

            </div>

            <div id="keyboard">
                <button class="operator" id="clear" onclick="reset()">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%" onclick="click()">%</button>
                <button class="operator" id="/"onclick="click()">/</button>
                <button class="number" id="7"onclick="click()">7</button>
                <button class="number"id="8"onclick="click()">8</button>
                <button class="number"id="9"onclick="click()">9</button>
                <button class="operator" id="*"onclick="click()">*</button>
                <button class="number" id="4"onclick="click()">4</button>
                <button class="number" id="5"onclick="click()">5</button>
                <button class="number" id="6"onclick="click()">6</button>
                <button class="operator" id="-"onclick="click()">-</button>
                <button class="number" id="1"onclick="click()">1</button>
                <button class="number" id="2"onclick="click()">2</button>
                <button class="number" id="3"onclick="click()">3</button>
                <button class="operator" id="+" onclick="click()"">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0"onclick="click()">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=" onclick="result()">=</button>



                

            </div>


        </div>

    </div>

    

    
   
</body>
</html>
